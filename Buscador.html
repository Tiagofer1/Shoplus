    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
        }
    
        .accion {
            width: 100%;
            color: white;
            margin-bottom: 20px;
        }
    
        .search-input {
            width: 60%;
            height: 40px;
            padding: 10px;
            margin-bottom: 10%;
            margin-top: 10%;
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: white;
        }
    
        .Peliculas-accion {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .peliculas {
            width: 110px;
            margin-bottom: 20px;
            text-align: center;
            margin-right: 15px;
        }
    
        .peliculas img {
            width: 110%;
            border-radius: 3px;
        }
    
        .h7 {
            font-family: monospace;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
    
    <script>
        document.getElementById("searchInput").addEventListener("keyup", function() {
            const searchValue = this.value.toLowerCase();
            const movies = document.querySelectorAll("#movieList .peliculas");
            
            movies.forEach(movie => {
                const title = movie.querySelector(".h7").textContent.toLowerCase();
                
                if (title.includes(searchValue)) {
                    movie.style.display = "block";
                } else {
                    movie.style.display = "none";
                }
            });
        });
    </script>
    
</body>
