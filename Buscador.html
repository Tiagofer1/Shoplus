<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #04161f;
    font-family: Arial, sans-serif;
}

.container {
    width: 85%;
    margin: 0px 100px;
    padding-top: 100px;
}

.search-bar {
    width: 100%;
    margin-bottom: 20px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: end;
}

.search-bar input {
    width: 100%;
    padding: 15px;
    background-color: #1934435e;
    border: none;
    font-size: 18px;
    border-radius: 5px;
    font-family: 'Oswald';
    color: white;
}

.filters {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

.filter {
    background-color: #1934435e;
    color: #ffffff;
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    cursor: pointer;
    appearance: none;
    font-family: 'Oswald';
    border-radius: 5px;
}

.filter option {
    background-color: #10232E;
    color: #ffffff;
}

.posters {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.poster {
    background-color: #10232E;
    text-align: center;
}

.poster img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 3px;
}

.menu-horizontal {
    display: flex;
    position: absolute;
    justify-content: space-between;
    width: 100%;
    z-index: 9999;
    height: 90px;
    background: linear-gradient(180deg, #04161f, transparent);
    align-items: center;
}
.opciones {
    display: flex;
    align-items: center;
    height: 28px;
}
.opciones a {
    margin: 0px 30px;
    font-size: larger;
    font-family: oswald;
    text-decoration: none;
    color: white;
}
.cuadrado-separador {
    width: 5px;
    height: 5px;
    background: white;
    transform: rotate(45deg);
}

.opciones-vertical {
    position: fixed;
    height: 100%;
    align-items: center;
    display: inline-grid;
    width: 90px;
    justify-content: center;
}
.menu-vertical {
    position: fixed;
    width: 90px;
    height: 100%;
    z-index: 99999;
}
svg.svg-vertical-menu path {
    fill: white;
}
svg.svg-vertical-menu {
    width: 30px;
    height: 30px;
}
span {
    position: absolute;
    margin-right: 10px;
}
.separacion {
    margin: 0px 0px 20px 0px;
}
svg#miBoton {
    width: 39px;
    height: 39px;
}
@media (max-width: 768px) {
    .posters {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 599px) {
  .container {
    width: 90%;
    margin: 0px auto;
    padding-top: 100px;
}
.opciones-vertical {
    position: fixed;
    height: 90px;
    align-items: center;
    display: flex;
    width: 100%;
    justify-content: space-around;
    bottom: 0;
    background: linear-gradient(360deg, #04161f, transparent);
    flex-flow: row-reverse;
}
#Oculto-599px{
    display: none;
}
.separacion {
    margin: 0px 0px 90px 0px;
}
}

@media (max-width: 480px) {
    .posters {
        grid-template-columns: 1fr;
    }
}


</style>

        const matchesGenre = selectedGenre === "" || posterGenres.includes(selectedGenre);
        const matchesPopularity = selectedPopularity === "" || poster.getAttribute('data-popularity') === selectedPopularity;

        if (matchesSearch && matchesYear && matchesGenre && matchesPopularity) {
            poster.style.display = 'block';
        } else {
            poster.style.display = 'none';
        }
    });
