    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .profile-container {
    background-color: #000;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 100%;
    /* max-width: 800px; */
    box-sizing: border-box;
    height: 100%;
}
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }
        .profile-image img {
            width: 100%;
            height: auto;
        }
        .username {
    font-size: 35px;
    font-weight: bold;
    margin: 10px 0;
    font-family: oswald;
    font-variant-caps: all-small-caps;
}
        .favorites-title {
            font-size: 18px;
            margin: 60px 0px 30px 10px;
            font-size: 21px;
            font-family: oswald;
        }
        .anime-posters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .anime-poster {
    width: 150px;
    height: 213px;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background: red;
}
        .anime-poster img {
    width: 150px;
    height: 213px;
    height: auto;
}
.modal {
    display: block;
    position: absolute;
    top: 0;
    margin: 10px 0px 0px 0px;
    background: black;
    height: 300px;
    display: none;
}
.imagen-perfil{
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 100%;
    margin-bottom: 10px;
    object-position: top;
    
}
div#myModal {
    height: auto;
    margin-left: 2%;
    overflow-y: auto;
    max-height: 90%;
}
#imageOptions{
    margin: 20px 0px 0px 0px;
}
.modal-content{
    font-family: oswald;
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('currentUser');
            const selectedImage = localStorage.getItem('selectedImage');
            
            if (username) {
                document.getElementById('usernameDisplay').textContent = username;
            } else {
                window.location.href = 'login.html'; // Redirigir al login si no hay usuario registrado
            }
            
            if (selectedImage) {
                document.querySelector('.profile-image img').src = selectedImage;
            }
        });
    
        var modal = document.getElementById("myModal");
    
        function openModal() {
            modal.style.display = "block";
        }
    
        function closeModal() {
            modal.style.display = "none";
        }
    
        function selectImage(imageUrl) {
            var profileImage = document.querySelector('.profile-image img');
            profileImage.src = imageUrl;
            
            // Guardar la URL de la imagen seleccionada en el almacenamiento local
            localStorage.setItem('selectedImage', imageUrl);
            
            closeModal();
        }
    </script>
