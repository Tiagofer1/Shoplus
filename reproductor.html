<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="colores-principales.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #fff;
        }
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            transition: opacity 0.5s;
        }
        .controls.hidden {
            opacity: 0;
        }
        .controls i {
            color: #fff;
            cursor: pointer;
            margin: 0px 10px;
        }
        .progress-bar-container {
            flex-grow: 1;
            margin: 0 10px;
            position: relative;
            height: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #444;
            cursor: pointer;
        }
        .progress {
            width: 0;
            height: 100%;
            background: var(--color-primario);
        }
        .time-display {
            color: #fff;
            font-size: 14px;
            user-select: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        #pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #fff;
            display: none;
        }
        #continue-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            display: none;
            text-align: center;
            color: #fff;
        }
        #continue-modal button {
            background: var(--color-primario);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: #fff;
        }
        #continue-modal button:hover {
            background: #444;
        }


        @media (max-width: 768px) {
            body.landscape #video-container {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }
        #video-player::-webkit-media-controls {
    display: none !important;
}

#video-player::-moz-media-controls {
    display: none !important;
}

#video-player::-ms-media-controls {
    display: none !important;
}

#video-player::media-controls {
    display: none !important;
}

.controls {
    display: flex !important;
}

    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" poster="" autoplay>
            <source src="" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
        <i id="pause-icon" class="fas fa-pause"></i>
        <div class="controls" id="controls">
            <i id="play-pause" class="fas fa-play"></i>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="time-display" id="time-display">00:00 / 00:00</div>
            <i id="mute-unmute" class="fas fa-volume-up"></i>
            <i id="audio-track" class="fas fa-globe"></i>
            <i id="fullscreen" class="fas fa-expand"></i>
        </div>
        <div id="continue-modal">
            <p>¿Quieres continuar desde donde lo dejaste?</p>
            <button id="continue-yes">Sí</button>
            <button id="continue-no">No</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            const posterUrl = urlParams.get('poster');
            const videoPlayer = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause');
            const muteUnmuteBtn = document.getElementById('mute-unmute');
            const audioTrackBtn = document.getElementById('audio-track');
            const fullscreenBtn = document.getElementById('fullscreen');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const progressBar = document.querySelector('.progress');
            const controls = document.getElementById('controls');
            const pauseIcon = document.getElementById('pause-icon');
            const continueModal = document.getElementById('continue-modal');
            const continueYesBtn = document.getElementById('continue-yes');
            const continueNoBtn = document.getElementById('continue-no');
            const timeDisplay = document.getElementById('time-display');

            let controlsTimeout;
            let isDragging = false;

            // Load video URL
            if (videoUrl) {
                videoPlayer.src = videoUrl;
            } else {
                alert('No se ha proporcionado ninguna URL de video.');
            }

            // Load poster URL
            if (posterUrl) {
                videoPlayer.poster = posterUrl;
            }

            // Check if there is a saved time in localStorage
            const savedTime = localStorage.getItem(`savedTime_${videoUrl}`);
            if (savedTime) {
                continueModal.style.display = 'block';
                continueYesBtn.addEventListener('click', function() {
                    videoPlayer.currentTime = savedTime;
                    continueModal.style.display = 'none';
                });
                continueNoBtn.addEventListener('click', function() {
                    continueModal.style.display = 'none';
                });
            }

            // Save current time to localStorage before the window unloads
            window.addEventListener('beforeunload', function () {
                localStorage.setItem(`savedTime_${videoUrl}`, videoPlayer.currentTime);
            });

            videoPlayer.addEventListener('click', function () {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    pauseIcon.style.display = 'none';
                } else {
                    videoPlayer.pause();
                    pauseIcon.style.display = 'block';
                }
            });

            videoPlayer.addEventListener('dblclick', function (e) {
                const rect = videoPlayer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;

                if (x < width / 2) {
                    videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 15);
                } else {
                    videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 15);
                }
            });

            playPauseBtn.addEventListener('click', function () {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.classList.remove('fa-play');
                    playPauseBtn.classList.add('fa-pause');
                } else {
                    videoPlayer.pause();
                    playPauseBtn.classList.remove('fa-pause');
                    playPauseBtn.classList.add('fa-play');
                }
            });

            muteUnmuteBtn.addEventListener('click', function () {
                if (videoPlayer.muted) {
                    videoPlayer.muted = false;
                    muteUnmuteBtn.classList.remove('fa-volume-mute');
                    muteUnmuteBtn.classList.add('fa-volume-up');
                } else {
                    videoPlayer.muted = true;
                    muteUnmuteBtn.classList.remove('fa-volume-up');
                    muteUnmuteBtn.classList.add('fa-volume-mute');
                }
            });

            audioTrackBtn.addEventListener('click', function () {
                if (videoPlayer.audioTracks && videoPlayer.audioTracks.length > 1) {
                    const currentTrackIndex = Array.from(videoPlayer.audioTracks).findIndex(track => track.enabled);
                    const nextTrackIndex = (currentTrackIndex + 1) % videoPlayer.audioTracks.length;
                    videoPlayer.audioTracks[currentTrackIndex].enabled = false;
                    videoPlayer.audioTracks[nextTrackIndex].enabled = true;
                }
            });

            fullscreenBtn.addEventListener('click', function () {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            videoPlayer.addEventListener('timeupdate', function () {
                if (!isDragging) {
                    const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    updateTimeDisplay();
                }
            });

            progressBarContainer.addEventListener('mousedown', function (e) {
                isDragging = true;
                updateProgress(e);
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    updateProgress(e);
                }
            });

            document.addEventListener('mouseup', function () {
                if (isDragging) {
                    isDragging = false;
                }
            });

            function updateProgress(e) {
                const containerWidth = progressBarContainer.offsetWidth;
                const clickPosition = e.pageX - progressBarContainer.offsetLeft;
                const clickTime = (clickPosition / containerWidth) * videoPlayer.duration;
                videoPlayer.currentTime = clickTime;
                const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                updateTimeDisplay();
            }

            function updateTimeDisplay() {
                const currentTime = formatTime(videoPlayer.currentTime);
                const duration = formatTime(videoPlayer.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function showControls() {
                controls.classList.remove('hidden');
                if (controlsTimeout) {
                    clearTimeout(controlsTimeout);
                }
                controlsTimeout = setTimeout(() => {
                    controls.classList.add('hidden');
                }, 3000);
            }

            document.addEventListener('mousemove', showControls);
            document.addEventListener('keydown', showControls);

            videoPlayer.addEventListener('play', () => {
                playPauseBtn.classList.remove('fa-play');
                playPauseBtn.classList.add('fa-pause');
                pauseIcon.style.display = 'none';
            });

            videoPlayer.addEventListener('pause', () => {
                playPauseBtn.classList.remove('fa-pause');
                playPauseBtn.classList.add('fa-play');
                pauseIcon.style.display = 'block';
            });

            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
            }

            function checkOrientation() {
                if (isMobileDevice() && window.matchMedia("(orientation: landscape)").matches) {
                    document.body.classList.add('landscape');
                } else {
                    document.body.classList.remove('landscape');
                }
            }

            window.addEventListener('orientationchange', checkOrientation);
            checkOrientation();

            showControls();
        });
        document.addEventListener('keydown', function(event) {
            const videoPlayer = document.getElementById('video-player');
            switch(event.key) {
                case ' ':
                    event.preventDefault();
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                        document.getElementById('play-pause').classList.remove('fa-play');
                        document.getElementById('play-pause').classList.add('fa-pause');
                    } else {
                        videoPlayer.pause();
                        document.getElementById('play-pause').classList.remove('fa-pause');
                        document.getElementById('play-pause').classList.add('fa-play');
                    }
                    break;
                case 'm':
                    videoPlayer.muted = !videoPlayer.muted;
                    document.getElementById('mute-unmute').classList.toggle('fa-volume-up', !videoPlayer.muted);
                    document.getElementById('mute-unmute').classList.toggle('fa-volume-mute', videoPlayer.muted);
                    break;
                case 'f':
                    if (!document.fullscreenElement) {
                        videoPlayer.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
                case 'ArrowLeft':
                    videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
                    break;
                case 'ArrowRight':
                    videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
                    break;
            }
        });
        const videoPlayer = document.getElementById('video-player');
videoPlayer.muted = false;

    </script>
</body>
</html>
